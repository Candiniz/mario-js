<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mario Jump</title>
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <section class="nav">
        <img src="images/logo.png" alt="Logotipo do Profissional" class="logo">
        <nav class="navbar">
            
            <a href="#" target="_blank" id="active">Home</a>
            <a href="#about-me-anchor">About me</a>
            <a href="#" target="_blank">Projects</a>
            <a href="contato.html" target="_blank">Contact</a>
        </nav>
    </section>
    <header class="header">
        <img src="images/mariologo.png" alt="Game Logo" id="mariologo">
    </header>
    <div class="game-board">

        <img src="images/clouds.png" class="clouds">
        <img src="images/clouds.png" class="clouds2">
        <div class="count">
            <p id="score">KEEP GOING!</p>
            <p id="timer">00:00:00.000</p>
            <button class="refresh">Restart</button>
        </div>
        <img src="images/mario.webp" alt="Mario" class="mario">
        <img src="images/pipe.png" alt="Mario Pipe" class="pipe">

    </div>
    <div class="ground">

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
